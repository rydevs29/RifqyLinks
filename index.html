<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RifqyDev • Semua Link</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700;800&display=swap" rel="stylesheet">
  <style>
    :root{--p:#6c5ce7;--y:#ffd43b;--bg:#0f0c29;--g:rgba(255,255,255,0.08);--text:#fff;--radius:20px}
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Poppins',sans-serif;background:linear-gradient(135deg,#1a1a2e,#16213e,#0f3460);color:var(--text);min-height:100dvh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px}
    .card{max-width:420px;width:100%;background:var(--g);backdrop-filter:blur(20px);border-radius:var(--radius);padding:40px 30px;text-align:center;box-shadow:0 20px 40px rgba(0,0,0,0.6);border:1px solid rgba(255,255,255,0.1)}
    .avatar{width:120px;height:120px;border-radius:50%;border:5px solid var(--p);margin:0 auto 20px;box-shadow:0 0 30px rgba(108,92,231,0.6)}
    h1{font-size:2.4rem;font-weight:800;margin-bottom:8px;background:linear-gradient(to right,var(--p),#a29bfe);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
    p{font-size:1rem;opacity:0.9;margin-bottom:30px}
    .links{margin-top:30px}
    .btn{display:block;width:100%;padding:18px;margin:12px 0;border-radius:50px;font-weight:700;font-size:1.1rem;text-decoration:none;transition:.3s;position:relative;overflow:hidden}
    .btn:hover{transform:translateY(-4px);box-shadow:0 10px 20px rgba(0,0,0,0.4)}
    .web{background:#6c5ce7;color:#fff}
    .tg{background:#229ED9;color:#fff}
    .wa{background:#25D366;color:#fff}
    .yt{background:#FF0000;color:#fff}
    .icon{position:absolute;left:20px;top:50%;transform:translateY(-50%);font-size:1.4rem}
  </style>
</head>
<body>
  <div class="card">
    <img src="https://rifqydev.my.id/assets/img/avatar.png" alt="RifqyDev" class="avatar" onerror="this.src='https://via.placeholder.com/120/6c5ce7/fff?text=RD'">
    <h1>RifqyDev</h1>
    <p>Web Developer • Tools Maker • Minecraft Addon Creator</p>

    <div class="links">
      <a href="https://rifqydev.my.id" target="_blank" class="btn web">
        <span class="icon">Website</span> Website Saya
      </a>
      <a href="https://t.me/rifqydevs" target="_blank" class="btn tg">
        <span class="icon">Telegram</span> @rifqydevs
      </a>
      <a href="https://wa.me/6287759652715" target="_blank" class="btn wa">
        <span class="icon">WhatsApp</span> Chat WhatsApp
      </a>
      <a href="https://youtube.com/@rifqydevs" target="_blank" class="btn yt">
        <span class="icon">YouTube</span> @rifqydevs
      </a>
    </div>

    <p style="margin-top:40px;font-size:0.8rem;opacity:0.6">
      © 2025 RifqyDev • All links in one place
    </p>
  </div>
</body>
</html>
